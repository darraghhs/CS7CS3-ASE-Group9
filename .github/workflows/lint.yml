name: Lint & Test

on:
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pycodestyle pytest

      - name: Run pytest 
        run: pytest tests/
